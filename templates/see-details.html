<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spending Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Money Partner</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Add Entry</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/see-details">See Details</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h2 class="mb-4">Spending Details</h2>
        <table class="table table-bordered table-striped-columns table-dark">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">S.No</th>
                    <th scope="col">Date</th>
                    <th scope="col">Amount Spent For</th>
                    <th scope="col">Amount</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in records %}
                <tr>
                    <th scope="row">{{ loop.index }}</th>
                    <td>{{ entry.date }}</td>
                    <td>{{ entry.name }}</td>
                    <td>{{ entry.amount }}</td>
                </tr>
                {% endfor %}
                <tr class="table-info">
                    <td colspan="3">Total:</td>
                    <td>{{totalAmnt}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');

        body{
            font-family: "Josefin Sans", sans-serif;
            font-optical-sizing: auto;
            font-weight: bold;
            font-style: normal;

            background-color: rgb(75, 75, 75);
            color: white;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
